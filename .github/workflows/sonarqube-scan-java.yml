name: SonarQube Scan

on:
  workflow_call:
    inputs:
      sonar_project_key:
        required: true
        type: string

jobs:
  sonarqube-scan:
    runs-on: ubuntu-latest
    steps:

      - name: Check input
        run: |
          echo "${{ inputs.sonar_project_key }}" && echo "${{ secrets.SONAR_TOKEN }} ${{ secrets.SEBASTIAN_ORG_TESTING }}" 

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=${{ inputs.sonar_project_key }} -Dsonar.organization=proyecto-devops-2024 -Dsonar.host.url=https://sonarcloud.io
